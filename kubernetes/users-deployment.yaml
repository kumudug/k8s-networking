apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template: 
    metadata: 
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: kumudug/k8s-networking-users:latest
          env:
            - name: AUTH_ADDRESS
              value: localhost
        - name: auth
          image: kumudug/k8s-networking-auth:latest